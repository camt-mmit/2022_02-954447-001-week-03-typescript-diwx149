<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>632110149-DOM-Lab Assignment</title>
    <!--Font & Icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/dom-lab.css" />
    <script type="module" src="./js/dom-lab.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap');
    </style>
</head>

<body>
    <!-- Section Template-->
    <template id="tmp-section">
        <div class="cmp-section-container">
            <section class="cmp-input-section">

                <label>
                    <b class="cmp-section-title">SECTION <span class="cmp-section-no cl-number"></span></b>
                </label>
                <button type="button" class="cmd-remove-section cl-warn">
                    <i class="material-icons">delete_forever</i>
                </button><br>
                <button type="button" class="cmd-add-input cl-primary">
                    <i class="material-icons">add</i>
                    INPUT
                </button>
                <div class="cmp-inputs-container"></div>
                <div class="cmp-output-container">
                    <label>

                        <b class="cmp-input-title"><span class="cl-filler"></span>Result</b>
                        <output class="cmp-result cl-number">0</output>
                    </label>
                </div>
            </section>
        </div>

    </template>
    <!-- Input Template-->
    <template id="tmp-input">
        <div class="cmp-input-container">
            <label>
                <b class="cmp-input-title">Number <span class="cmp-input-no cl-number"></span></b>
                <input type="number" value="0" required class="cmp-input" />
            </label>
            <button type="button" class="cmd-remove-input cl-warn">
                <i class="material-icons">delete_forever</i>
            </button>
        </div>
    </template>
    <main>
        <!--Display-->
        <section class="cmp-section-section">
            <div class="frame">
                <button type="button" class="cmd-add-section">
                    <i class="material-icons">add</i>
                    Section
                </button>
            </div>
            <div class="cmp-sections-container"> </div>
        </section>
    </main>
</body>
<footer>

</footer>

</html>
